<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main_layout.html}">

<head>
    <title>NewsWatch - Account Management</title>
    <link th:href="@{/css/account_manegemnet/style.css}" rel="stylesheet">
</head>

<body class="body-page">
        <div class="home-body m-4" layout:fragment="content">
            <!-- Main Content -->
            <div class="content mt-4">
                <div class="title-page mb-4 d-flex justify-content-between">
                    <h2>Add Employee Account</h2>
                    <div class="button-group">
                        <button class="btn btn-save me-2">Save</button>
                        <button class="btn btn-secondary fw-bolder">Cancel</button>
                    </div>
                </div>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Date Created</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>

                    </div>
                </form>
            </div>
        </div>
</body>
</html>
